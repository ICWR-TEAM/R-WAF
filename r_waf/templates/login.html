<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-WAF Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: #1a1a1a;
            border: 2px solid #fff;
            padding: 40px;
            border-radius: 5px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        
        input {
            width: 100%;
            background: #000;
            border: 1px solid #fff;
            color: #fff;
            padding: 12px;
            font-family: inherit;
            font-size: 1em;
            border-radius: 3px;
        }
        
        input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 5px #fff;
        }
        
        button {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 12px;
            font-family: inherit;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #000;
            color: #fff;
            border: 1px solid #fff;
        }
        
        .error {
            background: #440000;
            border: 1px solid #ff0000;
            color: #fff;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 3px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            opacity: 0.6;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/icwr-logo.png" alt="ICWR Logo" class="logo">
        <h1>R-WAF</h1>
        
        <div class="error" id="error-message"></div>
        
        <form id="login-form" style="text-align: left;">
            <div class="form-group">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" placeholder="Enter your API key" required autofocus>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <footer>
            Powered by R&D incrustwerush.org
        </footer>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const apiKey = document.getElementById('api-key').value;
            const errorEl = document.getElementById('error-message');
            
            errorEl.classList.remove('show');
            
            try {
                // Verify API key by calling stats endpoint
                const response = await fetch('/dashboard/api/stats', {
                    headers: { 'X-API-Key': apiKey }
                });
                
                if (response.ok) {
                    localStorage.setItem('rwaf_api_key', apiKey);
                    window.location.href = '/dashboard';
                } else {
                    errorEl.textContent = 'Invalid API key';
                    errorEl.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = 'Login failed. Please try again.';
                errorEl.classList.add('show');
            }
        });
    </script>
</body>
</html>
